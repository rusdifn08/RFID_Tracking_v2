<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/robot.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;550;600;700&display=swap" rel="stylesheet">
    <title>Robotics Monitoring System</title>
    <style>
        /* Global Reset & Root Styles migrated from index.css */
        * {

            box-sizing: border-box;
        }

        html,
        body,
        #root {
            margin: 0 !important;
            padding: 0 !important;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            /* Prevent double scrollbars */
            font-family: 'Poppins', sans-serif;
        }

        /* Smooth transitions */
        button,
        a,
        input,
        select,
        textarea {
            transition-property: color, background-color, border-color, transform, opacity, box-shadow;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }

        /* Hide scrollbar but keep scrolling functionality */
        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
            background: transparent;
        }

        /* For Firefox */
        html, body, * {
            scrollbar-width: none;
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* Ensure scrolling still works */
        html, body, * {
            -webkit-overflow-scrolling: touch;
        }

        /* Custom scrollbar for sidebar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gray-50 m-0 p-0 w-screen h-screen overflow-hidden">
    <div id="root" class="w-full h-full"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
